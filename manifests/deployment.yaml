apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-auto-healing
  labels:
    app: k8s-auto-healing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-auto-healing
  template:
    metadata:
      labels:
        app: k8s-auto-healing
    spec:
      containers:
      - name: k8s-auto-healing
        image: ghcr.io/your_username/k8s-auto-healing:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

